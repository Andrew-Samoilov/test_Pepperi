<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Peppery test task</title>
</head>

<body>
    <h1>Test</h1>
    <section>
        <form class="add-form">
            <div class="label-input-wrapper">
                <label for="nameValue">Name/Value Pair</label>
                <input id="nameValue" type="text" name="nameValue" placeholder="Name=Value" autofocus />
            </div>
            <button type="submit">Add</button>
        </form>
    </section>

    <section>
        <p class="list-label">Name / Value Pair List</p>
        <div class="list-btn-wrapper">
            <div class="pair-list"></div>
            <div class="button-wrapper">
                <button type="button" class="button">Sort by Name</button>
                <button type="button" class="button">Sort by Value</button>
                <button type="button" class="button">Delete</button>
                <button type="button" class="button">Show XML</button>
            </div>
        </div>
    </section>
</body>

</html>

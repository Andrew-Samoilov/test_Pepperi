<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Peppery test task</title>
</head>

<body>
    <h1>Test</h1>
    <section>
        <form class="add-form">
            <label for="name-value">Name/Value Pair</label>
            <div class="label-input-wrapper">
                <input id="nameValue" type="text" name="name-value" placeholder="Name=Value" autofocus />
                <button type="submit" class="button">Add</button>
            </div>
        </form>
    </section>

    <section>
        <form class="edit-form">
            <label for="pair-list">Name/Value Pair</label>
            <div class="list-btn-wrapper">
                <textarea name="pair-list" rows="3" cols="20" disabled></textarea>
                <div class="button-wrapper">
                    <button type="button" class="button">Sort by Name</button>
                    <button type="button" class="button">Sort by Value</button>
                    <button type="button" class="button">Delete</button>
                    <button type="button" class="button">Show XML</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>

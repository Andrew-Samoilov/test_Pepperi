<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Peppery test task</title>
</head>

<body>
    <h1>Test</h1>

    <form class="add-form">
        <label for="name-val">Name/Value Pair</label>
        <div class="label-input-wrapper">
            <input class="add-form-input" type="text" id="name-val" name="name-val" placeholder="Name=Value"
                autofocus />
            <button type="submit" class="button">Add</button>
        </div>
    </form>

    <form class="edit-form">
        <label for="pair-list">Name/Value Pair list</label>
        <div class="list-btn-wrapper">
            <textarea class="edit-form-text-area" id="pair-list" name="pair-list" rows="3" cols="20"></textarea>
            <div class="button-wrapper">
                <button type="button" class="button btn-sort-name" disabled>Sort by Name</button>
                <button type="button" class="button btn-sort-value" disabled>Sort by Value</button>
                <button type="button" class="button btn-del" disabled>Delete</button>
                <button type="button" class="button btn-show">Show XML</button>
            </div>
        </div>
    </form>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
